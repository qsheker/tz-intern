name: Build Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build backend image
        run: |
          docker build -t weather-backend -f docker/Dockerfile .

      - name: Build nginx image
        run: |
          docker build -t weather-nginx -f nginx/Dockerfile .