spring:
    application:
      name: intern-practice-task

    datasource:
      url: jdbc:postgresql://localhost:5432/weather_db
      username: weather_user
      password: weather_pass
      driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
        show-sql: true

server:
  port: 8080

